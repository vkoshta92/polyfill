    <script>
// Array.map((num,i,arr)=>{})

Array.prototype.myMap=function(cb){
    let temp=[];
    // this is refrenece of arr
    for(let i=0;i<this.length;i++){
        temp.push(cb(this[i],i,this))
    }
    return temp;
}

let arr=[1,2,3,4,5,6];
const multiplyThree=arr.myMap((num,i,arr)=>{
    return num*3;
})
console.log(multiplyThree);


    </script>
