<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax</title>
</head>
<body>
    <script>


const url="https://jsonplaceholder.typicode.com/users";
const xhr= new XMLHttpRequest;

xhr.open('GET',url);
xhr.responseType='json';
// event listner h
xhr.onload=()=>{
    console.log('ok');
    console.log(xhr);
    console.log(xhr.status); //200
    if(xhr.status>=400){
        console.log('Failed');
    }
    else{
        console.log(xhr.response); // string

    }

}

// for error listner
xhr.onerror=()=>{
    console.log('Error');
}





xhr.send();



    </script>
</body>
</html>
