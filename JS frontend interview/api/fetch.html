<body>
    <script>
          const url = "https://jsonplaceholder.typicode.com/users";
        const headers={
            "Content-Type":'application/json',
        }
function myFetch(method,url,body=null){
    return fetch(url,{
        method:method,
        headers:headers,
        body:JSON.stringify(body)
    }).then((res)=>{
        // return res.text();
        return res.json();

    });
}

myFetch('POST',url,{
    name:"vishnukant",
    job:"coding"
}).then((res)=>{
console.log(res);
})

    </script>
