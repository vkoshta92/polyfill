<body>
    <div >
        <h1>Subscriibe to roadside coder <br/>
        else you will  have bad dreams today.
    </h1>
    </div>
<button class="increment_btn">Increment</button>
<p>Button Pressed <span class="increment_pressed">0</span>Times</p>
<p>Triggered <span class="increment_count">0</span>Times</p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    // https://lodash.com/docs/4.17.15#debounce
const btn=document.querySelector(".increment_btn");
const btnPress=document.querySelector(".increment_pressed");
const count= document.querySelector(".increment_count");
let pressdCount=0;
let triggerCount=0;


const myTrottle= (callback,delay)=>{
    let last=0;
    return (...args)=>{
        let now= new Date().getTime();
    if((now-last)<delay) return;
    last= now;
    return callback(...args);
    }
   
}

const throtleFunc= myTrottle(()=>{
 
    
    count.innerHTML=++triggerCount;
}, 2000)

btn.addEventListener("click",()=>{
    btnPress.innerHTML=++pressdCount;
    throtleFunc();
})

</script>
</body>
