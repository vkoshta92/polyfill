<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

  <body>
    <script>
      console.log("start");

      function resister() {
        return new Promise((res,rej)=>{
            setTimeout(() => {
          console.log("resister");
          res();
        }, 9000);
        })
       
      }

      function sendEmail() {
        return new Promise((res,rej)=>{
            setTimeout(() => {
          console.log("sendEmail");
          res();
       
        }, 1000);
        })
        
      }

      function login() {
        return new Promise ((res,rej)=>{
            setTimeout(() => {
          console.log("login");
          res();
         
        }, 5000);
        })
        
      }

      function getUserData() {
        return new Promise((res,rej)=>{
            setTimeout(() => {
          console.log("getUserData");
          res();
         
        }, 1000);
        })
       
      }
      function showUserData() {
        return new Promise((res,rej)=>{
            setTimeout(() => {
          console.log("showUserData");
          res();
         
        }, 1000);
        })
       
      }
      console.log("end process");

     async function auth(){
        await resister();
    await sendEmail();
    await login();
    await getUserData();
    await showUserData();
      }
      auth().then(()=>{
        console.log('all set');
      })


// api
      async function fetchData() {
    try {
        const response = await fetch('https://jsonplaceholder.typicode.com/posts/1'); // API endpoint
        const data = await response.json(); // Parse JSON data
        console.log('Data:', data);
    } catch (error) {
        console.error('Error:', error); // Handle any errors
    }
}

// Call the function
fetchData();

    </script>
